<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <script src="https://kit.fontawesome.com/4ed98313d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap" rel="stylesheet">
  </head>

  <body>
      
    <div class="container">
        <div class="card border-dark mb-3">

        <div class="card-body">
      <form id="search">
        <div class="form-group searchbox" >
          
					<input id="searchbox-input" type="text" placeholder="Enter City"
					<input type="submit"
        </div>
      </form>
      
      <button type="button" class="btn btn-primary" id="current-location-button">Current Location</button>
      <br />
      <br />

      <div class="row current-city">
          <div class="col-12" id="city">California

</div>

            <div class="col-12 small-font" id="date">Mon. Oct. 10, 2022</div>
            <div class="col-4 small-font" id="time">10:20PM</div>



          <div class="col-6 large-degree"> <span id="degrees">22°</span>
						<span class= "small-font" id=fahrenheit><a href="" id=fahrenheit-link> F </a></span>
						<span class="small-font">│</span>
						<span class="small-font" id="celsius"><a href="" id="celsius-link">C</a></span> ⛅
						
						<div class="col-12 small-font">Wind Speed: 20</div>
            <div class="col-12 small-font">Weather Description: Windy</div>
          
					</div>
          <br />
          <br />
        
          <div class="row smaller-font">
            <div class="weather-forecast" id="forecast"></div> 
            
          </div>
        </div>

        

      <script src="src/index.js"></script>
    </div>
  </div>
   
  <a href="https://github.com/charnesim/weather-app">Link to Github Repository</a>
  
</body>

</html>
